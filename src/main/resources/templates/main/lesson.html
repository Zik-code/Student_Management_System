<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>课程信息</title>
    <th:block th:replace="~{main/common::cssjs}"></th:block>
    <!--    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">-->
    <!--    <script th:src="@{js/bootstrap.js}"></script>-->
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>
<body>
<div th:replace="~{main/common::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="~{main/common::sider(flag=2)}"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">课程信息表</h2>
            <div class="table-responsive">
                <div style="margin:20px 0 15px 20px">
                    <a class="btn btn-primary" th:href="@{/addLes}">添加课程信息</a>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>课程号</th>
                        <th>课程名</th>
                        <th>授课老师</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="a:${lessons}">
                        <td th:text="${a.id}"></td>
                        <td th:text="${a.name}"></td>
                        <td th:text="${a.teacher}"></td>
                        <td>
                            <a th:href="@{'/editLes?id='+${a.id}}" class="btn btn-edit btn-sm">
                                <i class="fa fa-edit"></i> 编辑
                            </a>
                            <a th:href="@{'/delLes?id='+${a.id}}" class="btn btn-delete btn-sm">
                                <i class="fa fa-trash"></i> 删除
                            </a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
